importer:
  create: true
  image: pingcap/tidb-lightning:nightly
  storageClassName: cloud-ssd
  storage: 1000Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "kops.ig.name"
            operator: In
            values:
            - "tidb21-tidb"
  tolerations:
  - effect: NoSchedule
    key: dedicated
    operator: Equal
    value: tidb-tidb
  config: |
    log-level = "info"
    [metric]
    job = "tikv-importer"
    interval = "15s"
    address = "localhost:9091"
    [import]
    num-threads = 16
    num-import-jobs = 24
